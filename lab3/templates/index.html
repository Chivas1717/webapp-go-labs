<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Лабораторна робота №3 – Розрахунок прибутку</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      pre {
        background-color: #e9ecef;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">Розрахунок прибутку</h1>
      <form
        method="POST"
        action="/calc"
        class="border p-4 bg-white rounded shadow-sm"
      >
        <div class="mb-3">
          <label for="pc" class="form-label">Потужність (МВт):</label>
          <input
            type="text"
            class="form-control"
            id="pc"
            name="pc"
            value="{{.PC}}"
          />
        </div>
        <div class="mb-3">
          <label for="delta" class="form-label"
            >Відсоток непередбаченої енергії (0..1):</label
          >
          <input
            type="text"
            class="form-control"
            id="delta"
            name="delta"
            value="{{.Delta}}"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Ціна (тис. грн/МВт·год):</label>
          <input
            type="text"
            class="form-control"
            id="price"
            name="price"
            value="{{.Price}}"
          />
        </div>
        <div class="mb-3">
          <label for="penalty" class="form-label"
            >Штраф (тис. грн/МВт·год):</label
          >
          <input
            type="text"
            class="form-control"
            id="penalty"
            name="penalty"
            value="{{.Penalty}}"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Обчислити</button>
      </form>

      {{if .Error}}
      <div class="alert alert-danger mt-3">{{.Error}}</div>
      {{end}} {{if .Profit}}
      <div class="alert alert-success mt-3">
        <h4>Результат:</h4>
        <p>Прибуток: {{.Profit}} тис. грн</p>
      </div>
      {{end}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
