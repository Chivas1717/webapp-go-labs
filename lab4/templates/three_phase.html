<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Трифазний КЗ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4">Розрахунок струму трифазного КЗ</h2>
      <form method="POST" action="/threephase" class="mb-3">
        <div class="mb-3">
          <label for="voltage" class="form-label">Напруга (В):</label>
          <input
            type="text"
            class="form-control"
            id="voltage"
            name="voltage"
            value="20000"
            placeholder="Введіть напругу"
          />
        </div>
        <div class="mb-3">
          <label for="impedance" class="form-label">Імпеданс (Ом):</label>
          <input
            type="text"
            class="form-control"
            id="impedance"
            name="impedance"
            value="10"
            placeholder="Введіть імпеданс"
          />
        </div>
        <button type="submit" class="btn btn-primary">Обчислити</button>
      </form>
      {{if .}}
      <div class="alert alert-info">{{.}}</div>
      {{end}}
      <a href="/" class="btn btn-secondary mt-3">Повернутися до меню</a>
    </div>
  </body>
</html>
