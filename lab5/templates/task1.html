<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Лабораторна 5 – Завдання 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      pre {
        background-color: #e9ecef;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4">Завдання 1: Розрахунок частоти відмов і простоїв</h2>
      <form method="POST" action="/task1" class="border p-3 bg-white shadow-sm">
        <div class="mb-3">
          <label for="elements" class="form-label"
            >Елементи (через пробіл):</label
          >
          <input
            type="text"
            class="form-control"
            id="elements"
            name="elements"
            value="{{.ElementsInput}}"
          />
        </div>
        <div class="mb-3">
          <label for="n" class="form-label">Параметр n:</label>
          <input
            type="text"
            class="form-control"
            id="n"
            name="n"
            value="{{.NInput}}"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Обчислити</button>
      </form>

      {{if .Error}}
      <div class="alert alert-danger mt-3">{{.Error}}</div>
      {{end}} {{if .Result}}
      <div class="alert alert-info mt-3">
        <pre class="mb-0">{{.Result}}</pre>
      </div>
      {{end}}

      <a href="/" class="btn btn-secondary mt-3">На головну</a>
    </div>
  </body>
</html>
