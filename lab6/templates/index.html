<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Лабораторна №6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      pre {
        background-color: #e9ecef;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">Лабораторна 6</h1>
      <p>
        Введіть список електроприймачів у форматі:
        <code>Quantity,Power,KV;Quantity,Power,KV;...</code>
      </p>
      <p>Наприклад: <code>3,2.5,0.8;4,1.2,0.95</code></p>
      <form
        method="POST"
        action="/"
        class="border p-4 bg-white rounded shadow-sm"
      >
        <div class="mb-3">
          <label for="equip" class="form-label">Список електроприймачів:</label>
          <input
            type="text"
            class="form-control"
            id="equip"
            name="equip"
            value="{{.Input}}"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Обчислити</button>
      </form>

      {{if .Error}}
      <div class="alert alert-danger mt-3">{{.Error}}</div>
      {{end}} {{if .Result}}
      <div class="alert alert-success mt-3">
        <pre class="mb-0">{{.Result}}</pre>
      </div>
      {{end}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
